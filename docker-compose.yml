x-app-common: &app-common
  build:
    context: .
  environment:
    DATABASE_URL: "ecto://postgres:postgres@database/any_talker_dev"
    SECRET_KEY_BASE: "/mtcJdz/VjE4ZfwVi/RMkKevnX027sfhZTM5FKvGxu6yMv3AnGf/kCIkeRvVclAh"
    PHX_HOST: ${PHX_HOST:-localhost}
    METRICS_AUTH_TOKEN: my-super-secret
  env_file: .env
  logging:
    driver: "syslog"
    options:
      syslog-address: "tcp://localhost:5000"
      syslog-format: rfc5424

services:
  database:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: any_talker_dev
      PGDATA: /data/postgres
    volumes:
      - database:/data/postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U postgres -h localhost
      interval: 5s
      timeout: 5s
      retries: 10

  app-db-migration:
    <<: *app-common
    command: bin/migrate
    depends_on:
      database:
        condition: service_healthy

  app:
    <<: *app-common
    restart: unless-stopped
    depends_on:
      app-db-migration:
        condition: service_completed_successfully
      database:
        condition: service_healthy
    ports:
      - "4000:4000"

volumes:
  database:
